    <div class="tamanho">
      <!--para onde enviar as informações(meramente ilustrativo)-->
     <form action="teste.jps" method="post"></form> <!-- teste.jsp lugar para qual vai ser enviado-->

         </select>
        <br>

       <br>
         <textarea class="Comentarios" name="mensagem" cols="30" rows="10"></textarea>
         
     <br><!--botão de enviar-->
     <input type="submit" name="boton" style="background-color: rgb(123, 228, 170);" >
